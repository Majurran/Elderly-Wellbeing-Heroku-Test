<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="../static/style.css"/>
  <title>
    Login
  </title>
</head>
<body>
  <div class="login-page">
    <div class="left">
      <div class="logo">
        <img class="img1" src="../static/img/login_maple2.png">
        <img class="img2" src="../static/img/login_maple1.png">
      </div>

      <h2 align="center" class="cru">Welcome to Elderly Home</h2>

      <form method="POST" style="width: 70%;margin-top: 30px;margin-left:50px;">
        <div class="form-group">
          <input type="email"
                 class="form-control cru"
                 id="email"
                 name="email"
                 placeholder="Enter email" style="width:80%"/>
        </div>
        <div class="form-group d-flex">
          <input type="password"
                 class="form-control cru"
                 id="password"
                 name="password"
                 placeholder="Enter password" style="width:80%"/>
          <button type="submit" class="circle-btn"></button>
        </div>
        <br/>
        <div class="d-flex flex-column" style="width: 60%;margin-left: 62px;">
          <button type="button" class="btn btn-danger cru" data-toggle="modal" data-target="#guestLoginModalId">Login as a guest</button>
          <button type="button" class="btn btn-warning cru" onclick="location.href='/sign-up'">New to Here?</button>
          <button type="submit" class="btn btn-secondary cru">Forget Password</button>
        </div>
      </form>
    </div>
    <div class="right">
      <img class="img1" src="../static/img/login_bg.png">
    </div>
  </div>

  <!-- Modal for guest login -->
  <div class="modal fade" id="guestLoginModalId" tabindex="-1" aria-labelledby="guestLoginModalIdLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background: #e6e6e6;">

        <div class="modal-header">
          <h3 class="modal-title" id="guestLoginModalIdLabel" align="center">Welcome to Elderly Home</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <form method="POST" class="form-inline">
            <div class="form-row mb-2">
              To login as a guest, just simply provide the nursing home ID.
            </div>

            <div class="form-row mb-2">
              <div class="form-group">
                <label for="homeId" style="margin-right: 20px;">Nursing home ID</label>
                <input class="form-control"
                       id="homeId"
                       name="homeId"
                       placeholder=""/>
              </div>
            </div>

            <div class="form-row mb-2">
              <div class="form-group">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  I agree the Terms and Conditions of using this platform
                </label>
              </div>
            </div>

          </form>
        </div>
        <div class="my-modal-footer">
          <button type="submit" class="btn btn-warning mr-2" data-dismiss="modal">Login as a guest</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Go Back</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
